{% extends "main/base.html" %}
{% block content %}

<h1>Login</h1>

<form method="POST">
	{% csrf_token %}
	{{ form.username.label_tag }}
	{{ form.username }} 
	<br>

	{{ form.password.label_tag }}
	{{ form.password }}
	{{form.non_field_errors}}
	<input type="submit">

	<p>Don't have an account? Create one <a href="/registration">here</a></p>
</form>
{% endblock%}
